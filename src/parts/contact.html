<section class="contact " id="contact">
  <div class="container">
    <div
      class="contact-content"
      style="background-image: url('./img/dog-contact.png')"
    >
      <div class="contact-content__inner">
        <div class="contact-content__left">
          <h2 class="contact-content__title">
            Есть вопросы или предложения? Напиши нам!
          </h2>
          <p class="contact-content__text">
            <span> Номер горячей линии </span>
            <a href="tel:78005553535" class="contact-content__number"
              >+7 800 555 35 35</a
            >
          </p>
        </div>
        <form action="#" class="contact-content__form contact-form">
          <label class="contact-form__label">
            Имя и Фамилия
            <input
              type="text"
              required
              class="contact-form__input input-elem"
              placeholder="Ваше имя и Фамилия"
            />
          </label>
          <label class="contact-form__label">
            Телефон / ник в Телеграм
            <input
              type="text"
              required
              class="contact-form__input input-elem"
              placeholder="Ваш телефон или ник"
            />
          </label>
          <label class="contact-form__label">
            E-mail
            <input
              type="email"
              required
              class="contact-form__input input-elem"
              placeholder="Ваш E-mail"
            />
          </label>
          <label class="contact-form__label">
            Комментарий
            <textarea
              class="input-elem contact-form__input contact-form__textarea"
              required
              placeholder="Ваш комментарий"
            ></textarea>
          </label>
          <label class="custom-checkbox contact-form__custom">
            <input type="checkbox" class="custom-checkbox__field" required/>
            <span class="custom-checkbox__content"
              >Даю согласие на обработку персональных данных</span
            >
          </label>
          <button
            class="btn-reset btn-link btn-black contact-form__btn"
            type="submit"
          >
            Отправить заявку
          </button>
        </form>
      </div>
    </div>
  </div>
</section>
